<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-アニメ2</title>
    <style>
        .test{
            width: 100px;
            height: 100px;
            background-color: #0ff;
            animation: test 6s ease alternate infinite;

        }
        @keyframes test{
            0%{


            }
            50%{
                transform: rotate(90deg);

            }
            100%{
                transform: rotate(-90deg);

            }
        }
    </style>

 
</head>
<body>
    <div class="test"></div>
    
</body>
</html>
